<!DOCTYPE html>
<html>
<head>
    <title>Stovyklavimo Projektas</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            padding: 20px;
        }
        #footer {
            text-align: center;
            background-color: #ddd;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
        &copy; {{ year }} Stovyklavimo Projektas
    </div>
</body>
</html>
